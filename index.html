<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>Portal Supervisi Sekolah</title>
    <style>
        /* --- STYLE RESPONSIVE --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        /* Header Profil */
        .main-header {
            background: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 auto 10px;
            /* Ganti fotonya di sini */
            background-image: url('foto-tante.jpg');
            background-size: cover;
            background-position: center;
            border: 3px solid #eef2ff;
        }

        h1 { margin: 0; font-size: 1.2rem; color: #1e293b; font-weight: 800; }
        p.subtitle { margin: 5px 0 0; color: #64748b; font-size: 0.9rem; }

        /* --- GAYA DROPDOWN (ACCORDION) --- */
        
        /* Bungkus per Sekolah */
        details.school-group {
            background: white;
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden; /* Biar sudut tumpul ga kepotong */
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        /* Saat dibuka, kasih shadow lebih gede */
        details.school-group[open] {
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-color: #3b82f6;
        }

        /* Judul Sekolah (Tombol Klik) */
        summary.school-header {
            background: white; /* Default putih */
            padding: 15px 20px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            list-style: none; /* Hilangkan panah default browser */
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #1e293b;
            border-bottom: 1px solid transparent;
            transition: background 0.2s;
        }

        /* Hapus panah default di Chrome/Safari */
        summary.school-header::-webkit-details-marker {
            display: none;
        }

        /* Icon Sekolah */
        summary.school-header::before {
            content: 'üè´';
            margin-right: 12px;
            font-size: 1.2rem;
        }

        /* Tanda Panah Kanan (Chevron) buatan sendiri */
        summary.school-header::after {
            content: '‚ñº'; 
            font-size: 0.8rem;
            color: #94a3b8;
            transition: transform 0.3s;
        }

        /* Saat dibuka: Ubah warna header jadi biru & putar panah */
        details[open] summary.school-header {
            background: #eff6ff;
            color: #1d4ed8;
            border-bottom: 1px solid #dbeafe;
        }
        
        details[open] summary.school-header::after {
            transform: rotate(180deg); /* Putar panah ke atas */
            color: #1d4ed8;
        }

        /* Konten List Guru (Isi Dropdown) */
        .guru-list {
            padding: 15px;
            background-color: #fff;
            animation: slideDown 0.3s ease-out;
        }

        /* Kartu Guru di dalam Dropdown */
        .guru-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .guru-card:last-child { margin-bottom: 0; }

        .guru-name {
            font-weight: 600;
            color: #334155;
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }
        .guru-name::before { content: 'üë§'; margin-right: 8px; }

        /* Grid Tombol Link */
        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            background-color: white;
            color: #475569;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            text-align: center;
            border: 1px solid #cbd5e1;
            transition: all 0.2s;
            min-height: 36px;
            line-height: 1.2;
        }

        .link-btn:hover {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
            transform: translateY(-1px);
        }

        .loading { text-align: center; padding: 40px; color: #64748b; font-style: italic; }
        .version { text-align: center; font-size: 10px; color: #ccc; margin-top: 30px; }
        
        /* Animasi Dropdown */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="main-header">
            <div class="profile-img"></div>
            <h1>Portal Supervisi Sekolah</h1>
            <p class="subtitle">Kumpulan Dokumen Administrasi</p>
        </div>

        <div id="app">
            <div class="loading">Sedang memuat data terbaru...</div>
        </div>

        <div class="version">System v4.0 (Dropdown Mode)</div>
    </div>

    <script>
        // ==========================================
        // CONFIG: MASUKKAN LINK CSV DISINI
        // ==========================================
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRSXgwNDvj-QoABB_VFgNfCGeAm0LP2UFq4QdzLi21yfI6PMqaXtS1Khq_IpLn5lx7-xmvrGncUdZhf/pub?output=csv'; 

        // ==========================================
        // LOGIC
        // ==========================================
        const app = document.getElementById('app');

        async function init() {
            try {
                // Anti-Cache mechanism
                const url = SHEET_CSV_URL + `&t=${new Date().getTime()}`;
                const res = await fetch(url);
                const text = await res.text();
                renderAccordion(text);
            } catch (err) {
                console.error(err);
                app.innerHTML = '<p style="text-align:center; color:red">Gagal memuat data.</p>';
            }
        }

        function renderAccordion(csvText) {
            app.innerHTML = '';
            
            const rows = csvText.split('\n');
            const headers = parseCSVRow(rows[0]); // Header Tombol (Baris 1)

            // Kita butuh wadah sementara untuk Sekolah yang sedang diproses
            let currentSchoolDetails = null;
            let currentGuruListDiv = null;

            // Loop Data (Mulai Baris 2)
            for (let i = 1; i < rows.length; i++) {
                const rowRaw = rows[i];
                if (!rowRaw.trim()) continue;

                const cols = parseCSVRow(rowRaw);
                const namaUtama = cols[0]; // Kolom A

                if (!namaUtama) continue;

                // --- CEK: INI SEKOLAH ATAU GURU? ---
                let isSchoolHeader = true;
                let linksData = [];

                // Cek kolom link (B ke kanan)
                for (let j = 1; j < headers.length; j++) {
                    const url = cols[j] ? cols[j].trim() : '';
                    if (url.length > 5) {
                        isSchoolHeader = false; // Ada link = Guru
                        linksData.push({ label: headers[j], url: url });
                    }
                }

                if (isSchoolHeader) {
                    // === INI HEADER SEKOLAH BARU ===
                    // 1. Buat elemen <details> baru
                    currentSchoolDetails = document.createElement('details');
                    currentSchoolDetails.className = 'school-group';

                    // 2. Buat Judul (<summary>)
                    const summary = document.createElement('summary');
                    summary.className = 'school-header';
                    summary.textContent = namaUtama.replace(/"/g, '');
                    
                    // 3. Buat Wadah List Guru
                    currentGuruListDiv = document.createElement('div');
                    currentGuruListDiv.className = 'guru-list';

                    // Gabungkan
                    currentSchoolDetails.appendChild(summary);
                    currentSchoolDetails.appendChild(currentGuruListDiv);
                    
                    // Masukkan ke layar utama
                    app.appendChild(currentSchoolDetails);

                } else {
                    // === INI GURU ===
                    // Masukkan guru ini ke dalam sekolah yang terakhir dibuat (currentGuruListDiv)
                    
                    if (currentGuruListDiv) {
                        const card = createGuruCard(namaUtama, linksData);
                        currentGuruListDiv.appendChild(card);
                    } else {
                        // Jaga-jaga kalau di Excel baris paling atas langsung Guru (lupa nulis sekolah)
                        // Kita bikin grup "Tanpa Sekolah"
                        const fallbackGroup = document.createElement('details');
                        fallbackGroup.className = 'school-group';
                        fallbackGroup.open = true; // Langsung buka
                        const sum = document.createElement('summary');
                        sum.className = 'school-header';
                        sum.textContent = 'Lainnya';
                        const list = document.createElement('div');
                        list.className = 'guru-list';
                        
                        list.appendChild(createGuruCard(namaUtama, linksData));
                        fallbackGroup.appendChild(sum);
                        fallbackGroup.appendChild(list);
                        app.appendChild(fallbackGroup);
                        
                        // Update pointer
                        currentSchoolDetails = fallbackGroup;
                        currentGuruListDiv = list;
                    }
                }
            }
        }

        // Fungsi bikin kartu guru (biar kodingan utama rapi)
        function createGuruCard(name, links) {
            const card = document.createElement('div');
            card.className = 'guru-card';

            const title = document.createElement('div');
            title.className = 'guru-name';
            title.textContent = name.replace(/"/g, '');
            card.appendChild(title);

            const btnGrid = document.createElement('div');
            btnGrid.className = 'links-container';

            if (links.length > 0) {
                links.forEach(link => {
                    const btn = document.createElement('a');
                    btn.href = link.url;
                    btn.textContent = link.label.replace(/"/g, '');
                    btn.className = 'link-btn';
                    btn.target = '_blank';
                    btnGrid.appendChild(btn);
                });
                card.appendChild(btnGrid);
            } else {
                const empty = document.createElement('div');
                empty.style.color = '#ccc';
                empty.style.fontSize = '0.8rem';
                empty.style.fontStyle = 'italic';
                empty.textContent = 'Belum ada dokumen';
                card.appendChild(empty);
            }
            return card;
        }

        function parseCSVRow(rowText) {
            const matches = rowText.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
            if (!matches) return rowText.split(',');
            return matches.map(m => m.replace(/^"|"$/g, '').trim());
        }

        init();
    </script>
</body>
</html>
