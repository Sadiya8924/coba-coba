<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tante Official</title>
    <style>
        /* CSS SEDERHANA BIAR RAPI */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px; /* Ukuran lebar ala HP */
            background: white;
            padding: 40px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 auto 20px;
            /* Ganti URL foto di bawah ini */
            background-image: url('https://via.placeholder.com/150'); 
            background-size: cover;
            background-position: center;
        }

        h1 { font-size: 22px; color: #333; margin-bottom: 30px; }

        /* Style Tombol Link */
        .link-btn {
            display: block;
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .link-btn:hover {
            background-color: #2563eb; /* Warna biru pas hover */
            color: white;
            transform: translateY(-2px);
            border-color: #2563eb;
        }

        .loading { color: #888; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-pic"></div>
        <h1>Halo, ini Tante!</h1>
        
        <div id="link-list">
            <p class="loading">Sedang memuat link...</p>
        </div>
    </div>

    <script>
        // --- LOGIC JAVASCRIPT ---
        
        // 1. Paste Link CSV dari Google Sheets di sini:
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRSXgwNDvj-QoABB_VFgNfCGeAm0LP2UFq4QdzLi21yfI6PMqaXtS1Khq_IpLn5lx7-xmvrGncUdZhf/pub?output=csv'; 

        const linkList = document.getElementById('link-list');

        async function fetchLinks() {
            try {
                // Fetch data dari Google Sheets
                const response = await fetch(SHEET_URL);
                const data = await response.text();

                // Bersihkan loading text
                linkList.innerHTML = '';

                // Parsing CSV (Ubah text CSV jadi Array)
                // Kita split berdasarkan baris (\n)
                const rows = data.split('\n');

                // Loop mulai dari index 1 (karena index 0 itu Header Judul,Link)
                rows.slice(1).forEach(row => {
                    // Split kolom berdasarkan koma
                    // Note: Ini parser sederhana, kalau di judul ada koma bisa error. 
                    // Tapi cukup buat kasus simple.
                    const columns = row.split(',');
                    
                    // Ambil Judul (kolom 0) dan Link (kolom 1)
                    const title = columns[0]; 
                    const url = columns[1];

                    if (title && url) {
                        createLinkButton(title, url);
                    }
                });

            } catch (error) {
                console.error('Error:', error);
                linkList.innerHTML = '<p style="color:red">Gagal memuat link. Cek konsol.</p>';
            }
        }

        // Fungsi bikin tombol HTML
        function createLinkButton(text, url) {
            // Hapus spasi/enter yang mungkin kebawa di URL
            const cleanUrl = url.trim();
            const cleanText = text.replace(/"/g, ''); // Hapus tanda kutip jika ada

            const a = document.createElement('a');
            a.href = cleanUrl;
            a.textContent = cleanText;
            a.className = 'link-btn';
            a.target = '_blank'; // Buka di tab baru
            
            linkList.appendChild(a);
        }

        // Jalankan fungsi saat halaman dibuka
        // Cek dulu user udah ganti URL belum
        if(SHEET_URL === 'PASTE_LINK_GOOGLE_SHEET_CSV_DISINI') {
             linkList.innerHTML = '<p style="color:red">Link CSV Google Sheet belum dimasukkan ke kodingan!</p>';
        } else {
            fetchLinks();
        }

    </script>
</body>
</html>
