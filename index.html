<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>Portal Supervisi Sekolah</title>
    <style>
        /* --- STYLE CSS --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        /* Header Profil */
        .main-header {
            background: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 auto 10px;
            /* GANTI FOTO DISINI */
            background-image: url('foto-tante.jpg');
            background-size: cover;
            background-position: center;
            border: 3px solid #eef2ff;
        }

        h1 { margin: 0; font-size: 1.2rem; color: #1e293b; font-weight: 800; }
        p.subtitle { margin: 5px 0 0; color: #64748b; font-size: 0.9rem; }

        /* --- DROPDOWN SEKOLAH --- */
        details.school-group {
            background: white;
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        details.school-group[open] {
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-color: #3b82f6;
        }

        summary.school-header {
            background: white;
            padding: 15px 20px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            list-style: none; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #1e293b;
            border-bottom: 1px solid transparent;
        }

        summary.school-header::-webkit-details-marker { display: none; }

        summary.school-header::before {
            content: 'üè´';
            margin-right: 12px;
            font-size: 1.2rem;
        }

        summary.school-header::after {
            content: '‚ñº'; 
            font-size: 0.8rem;
            color: #94a3b8;
            transition: transform 0.3s;
        }

        details[open] summary.school-header {
            background: #eff6ff;
            color: #1d4ed8;
            border-bottom: 1px solid #dbeafe;
        }
        
        details[open] summary.school-header::after {
            transform: rotate(180deg);
            color: #1d4ed8;
        }

        .guru-list {
            padding: 15px;
            background-color: #fff;
        }

        /* --- KARTU GURU --- */
        .guru-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .guru-card:last-child { margin-bottom: 0; }

        .guru-name {
            font-weight: 600;
            color: #334155;
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }
        .guru-name::before { content: 'üë§'; margin-right: 8px; }

        /* GRID TOMBOL */
        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 8px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            background-color: white;
            color: #475569;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.75rem; /* Font pas buat HP */
            font-weight: 600;
            text-align: center;
            border: 1px solid #cbd5e1;
            transition: all 0.2s;
            min-height: 36px;
            line-height: 1.2;
            word-wrap: break-word;
        }

        .link-btn:hover {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .loading { text-align: center; padding: 40px; color: #64748b; }
        .version-tag { text-align: center; font-size: 10px; color: #ccc; margin-top: 30px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-header">
            <div class="profile-img"></div>
            <h1>Portal Supervisi Sekolah</h1>
            <p class="subtitle">Kumpulan Dokumen Administrasi</p>
        </div>

        <div id="app">
            <div class="loading">Sedang memuat data terbaru...</div>
        </div>
        
        <div class="version-tag">System Version: 5.0 (Fixed Name)</div>
    </div>

    <script>
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRSXgwNDvj-QoABB_VFgNfCGeAm0LP2UFq4QdzLi21yfI6PMqaXtS1Khq_IpLn5lx7-xmvrGncUdZhf/pub?output=csv'; 

        const app = document.getElementById('app');

        async function init() {
            try {
                const url = SHEET_CSV_URL + `&t=${new Date().getTime()}`;
                const res = await fetch(url);
                const text = await res.text();
                renderAccordion(text);
            } catch (err) {
                console.error(err);
                app.innerHTML = '<p style="text-align:center; color:red">Gagal memuat data.</p>';
            }
        }

        function renderAccordion(csvText) {
            app.innerHTML = '';
            
            const rows = csvText.split('\n');
            
            const headers = parseCSVRow(rows[0]); 

            let currentSchoolDetails = null;
            let currentGuruListDiv = null;

            for (let i = 1; i < rows.length; i++) {
                const rowRaw = rows[i];
                if (!rowRaw.trim()) continue;

                const cols = parseCSVRow(rowRaw);
                const namaUtama = cols[0];

                if (!namaUtama) continue;

                let isSchoolHeader = true;
                let linksData = [];

                for (let j = 1; j < headers.length; j++) {
                    const url = cols[j] ? cols[j].trim() : '';
                    if (url.length > 5) {
                        isSchoolHeader = false; 
                        linksData.push({ label: headers[j], url: url });
                    }
                }

                if (isSchoolHeader) {
                    // HEADER SEKOLAH
                    currentSchoolDetails = document.createElement('details');
                    currentSchoolDetails.className = 'school-group';

                    const summary = document.createElement('summary');
                    summary.className = 'school-header';
                    // Tampilkan Nama Sekolah APA ADANYA (Hanya hapus tanda kutip CSV)
                    summary.textContent = namaUtama.replace(/^"|"$/g, '').trim();
                    
                    currentGuruListDiv = document.createElement('div');
                    currentGuruListDiv.className = 'guru-list';

                    currentSchoolDetails.appendChild(summary);
                    currentSchoolDetails.appendChild(currentGuruListDiv);
                    app.appendChild(currentSchoolDetails);

                } else {
                    // KARTU GURU
                    if (currentGuruListDiv) {
                        const realName = namaUtama.replace(/^"|"$/g, '').trim();
                        const card = createGuruCard(realName, linksData);
                        currentGuruListDiv.appendChild(card);
                    } else {
                        const fallbackGroup = document.createElement('details');
                        fallbackGroup.className = 'school-group';
                        fallbackGroup.open = true;
                        
                        const sum = document.createElement('summary');
                        sum.className = 'school-header';
                        sum.textContent = 'Lainnya';
                        
                        const list = document.createElement('div');
                        list.className = 'guru-list';
                        
                        list.appendChild(createGuruCard(namaUtama.replace(/^"|"$/g, '').trim(), linksData));
                        
                        fallbackGroup.appendChild(sum);
                        fallbackGroup.appendChild(list);
                        app.appendChild(fallbackGroup);
                        
                        currentSchoolDetails = fallbackGroup;
                        currentGuruListDiv = list;
                    }
                }
            }
        }

        function createGuruCard(name, links) {
            const card = document.createElement('div');
            card.className = 'guru-card';

            const title = document.createElement('div');
            title.className = 'guru-name';
            title.textContent = name; // Teks Full
            card.appendChild(title);

            const btnGrid = document.createElement('div');
            btnGrid.className = 'links-container';

            if (links.length > 0) {
                links.forEach(link => {
                    const btn = document.createElement('a');
                    btn.href = link.url;
                    // Label Tombol juga Full dari Header Excel
                    btn.textContent = link.label.replace(/^"|"$/g, '').trim();
                    btn.className = 'link-btn';
                    btn.target = '_blank';
                    btnGrid.appendChild(btn);
                });
                card.appendChild(btnGrid);
            } else {
                const empty = document.createElement('div');
                empty.style.color = '#ccc';
                empty.style.fontSize = '0.8rem';
                empty.style.fontStyle = 'italic';
                empty.textContent = 'Belum ada dokumen';
                card.appendChild(empty);
            }
            return card;
        }

        function parseCSVRow(text) {
            const re_valid = /^\s*(?:'[^'\\]*(?:\\[\S\s][^'\\]*)*'|"[^"\\]*(?:\\[\S\s][^"\\]*)*"|[^,'"\s\\]*(?:\s+[^,'"\s\\]+)*)\s*(?:,\s*(?:'[^'\\]*(?:\\[\S\s][^'\\]*)*'|"[^"\\]*(?:\\[\S\s][^"\\]*)*"|[^,'"\s\\]*(?:\s+[^,'"\s\\]+)*)\s*)*$/;
            
            let arr = [];
            let quote = false;
            let col, c;
            
            for (let row = col = c = 0; c < text.length; c++) {
                var cc = text[c], nc = text[c+1];
                arr[row] = arr[row] || [];
                arr[row][col] = arr[row][col] || '';
                
                if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; continue; }  
                if (cc == '"') { quote = !quote; continue; }
                if (cc == ',' && !quote) { ++col; continue; }
                arr[row][col] += cc;
            }
            return arr[0]; 
        }

        init();
    </script>
</body>
</html>
